<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,700;1,100;1,200&display=swap" rel="stylesheet">
  <style>
    .nav-before{}
    .nav-before::before {
      position:absolute;
      height: 2px;
      width: 100%;
      background: #e7ebf2;
      content: "";
      top: 70px;
    }

    .a-hover{
      color: rgba(var(--bs-secondary-rgb), var(--bs-text-opacity));
    }
    .a-hover:hover{
      color: rgba(var(--bs-info-rgb), var(--bs-text-opacity));;
    }
    *{
      font-family: 'Kanit',sans-serif;
      font-weight: 200;
    }
  </style>
</head>
<body class="bg-light">
<header th:insert="header::header"></header>
<div class="d-flex">
  <div class="d-flex align-items-center justify-content-center" style="position: relative; width: 100%; overflow: hidden; height: 300px" >
    <img style="width: 100%; position: absolute" src="../images/header.jpg" >
    <div class="container text-uppercase text-white fs-1 fw-bold" style="position: absolute; padding-left: 50px;">account</div>
  </div>
</div>
<div class="d-flex py-5 justify-content-center">
  <div class="d-flex flex-wrap row" style="width: 80%; position: relative">
    <nav class="nav nav-before d-flex fs-4 p-0 justify-content-center align-items-center">
      <div class="nav p-2">
        <a href="/orders" class="nav-link text-secondary active">Orders</a>
      </div>
      <div class="nav p-2">
        <a href="" class="nav-link text-secondary active">Payment</a>
      </div>
      <div class="nav p-2">
        <a th:href="@{/api/account/details}" class="nav-link text-secondary active">Account Details</a>
      </div>
      <div class="nav p-2">
        <form action="/auth/logout" method="post">
          <button class="text-secondary" style="border: none; background: none; " type="submit">Logout</button>
        </form>
      </div>
    </nav>
  </div>
</div>
<div th:insert="subfooter::subfooter"></div>
<div th:insert="footer::footer"></div>
</body>
</html>
