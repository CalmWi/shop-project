<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <style>
    .nav-before{}
    .nav-before::before {
      position:absolute;
      height: 2px;
      width: 100%;
      background: #e7ebf2;
      content: "";
      top: 75px;
    }

    .a-hover{
      color: rgba(var(--bs-secondary-rgb), var(--bs-text-opacity));
    }
    .a-hover:hover{
      color: white;
    }
    body{
      font-family: "Poppins",sans-serif;
    }
  </style>
</head>
<body class="bg-light">
<header th:insert="header::header"></header>
<div class="d-flex">
  <div class="d-flex align-items-center justify-content-center" style="position: relative; width: 100%; overflow: hidden; height: 300px" >
    <img style="width: 100%; position: absolute" src="../images/header.jpg" >
    <div class="container text-uppercase text-white fs-1 fw-bold" style="position: absolute; padding-left: 50px;">products details</div>
  </div>
</div>
<div class="d-flex justify-content-center py-5" >
  <div class="container">
    <div class="d-flex row row-cols-2">
      <div class="col-5">
        <div class="d-flex" th:object="${product}">
          <img class="img-fluid" th:src="@{${'/image/display/'+ product.photoTitle}}"/> <!--th:src="@{${'/image/display/'+ product.photoTitle}}"-->
        </div>
      </div>
      <div class="col-7 px-5 ">
        <div class="d-flex flex-column" th:object="${product}">
          <h2 style="font-weight: bold" th:text="${product.name}"></h2>
          <h3 class="text-primary" style="font-weight: bold" th:text="'$' + ${product.price}"></h3>
          <ul class="list-group" style="list-style-type: none">
            <li><span>Category : </span ><a th:text="${product.productCategory}"></a></li>
            <li><span>Manufacturer : </span><a th:text="${product.manufacturer.getName()}"> </a></li>
          </ul>
          <hr>
          <p th:text="${product.description}"></p>
          <div class="d-flex row row-cols-2">
            <div class="d-flex flex-row col-3 p-2 px-4 align-items-center border border-info " style="border-radius: 50px" >
              <span ><i>-</i></span>
              <input class="d-inline-block border border-0" style="width: 110px; text-align: center" type="text" value="1" min="0" max="10">
              <span ><i>+</i></span>
            </div>
            <div class="d-flex col-9 px-5 align-items-center"  >
              <a th:href="@{/add-product-to-order/{id}(id=${product.id})}" class="btn btn-info px-5" style="border-radius: 0px">Add to Order</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
