<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,700;1,100;1,200&display=swap" rel="stylesheet">
  <style>
    body{
      font-family: Kanit, sans-serif;
      font-weight: 300;
    }
  </style>
</head>
<body class="bg-light">
<header th:insert="header::header"></header>
<div class="d-flex py-5">
<div class="container" th:switch="${orders}">
  <h2 class="text-primary py-4" th:case="null">No orders yet!</h2>
  <div th:case="*">
    <h2 class="text-primary py-4">Orders</h2>
    <table class="table table-bordered">
      <thead class="table-info">
      <tr>
        <th>Id</th>
        <th>Products</th>
        <th>Create Report</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="order : ${orders}">
        <td th:text="${order.id}"></td>
        <td><a th:href="@{/show-order-products/{id}(id=${order.id})}">Show Products</a></td>
        <td><a th:href="@{/generate-order-pdf/{id}(id=${order.id})}">Get Report</a></td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
</div>
<div th:insert="subfooter::subfooter"></div>
<div th:insert="footer::footer"></div>
</body>
</html>
