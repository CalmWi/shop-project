<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,700;1,100;1,200&display=swap"
          rel="stylesheet">
</head>
<style>
    * {
        font-family: 'Kanit', sans-serif;
        font-weight: 200;
    }
</style>
<body>
<main class="d-flex justify-content-center align-items-center"
      style="background-image: url(../images/back10.jpg); background-size: cover; background-repeat: no-repeat; height: 100vh;"/>
<div class="container text-dark">
    <div class="row justify-content-center">
        <div class="col-6">
            <div class="p-5 text-center bg-white">
                <div>
                    <span class="fs-3 fw-bold">Sign Up</span>
                    <p>Create your account to get full access</p>
                </div>
                <form method="post" th:object="${user}" th:action="@{/process-register}">
                    <div class="d-flex flex-column align-items-start py-3">
                        <div class="d-flex flex-column w-100">
                            <label class="form-label fs-5" style="text-align: left; font-weight: 500">Name</label>
                            <input class="form-control fw-light mb-3 px-4 py-3" style="border-radius: 0" type="text"
                                   placeholder="Enter name" th:field="*{name}"/>
                            <p th:each="error: ${#fields.errors('name')}" th:text="${error}">Validation error</p>
                        </div>
                        <div class="d-flex flex-column w-100">
                            <label class="form-label fs-5" style="text-align: left; font-weight: 500">Email
                                Address</label>
                            <input class="form-control fw-light mb-3 px-4 py-3" style="border-radius: 0" type="email"
                                   placeholder="Enter email address" th:field="*{email}"/>
                            <p th:each="error : ${#fields.errors('email')}"
                               th:text="${error}">Validation error</p>
                        </div>
                        <div class="d-flex flex-column w-100">
                            <label class="form-label fs-5" style="text-align: left; font-weight: 500">Password</label>
                            <input class="form-control fw-light mb-3 px-4 py-3" style="border-radius: 0" type="password"
                                   placeholder="Enter Password" th:field="*{password}"/>
                            <p th:each="error : ${#fields.errors('password')}"
                               th:text="${error}">Validation error</p>
                        </div>
                        <div class="d-flex flex-column w-100">
                            <label class="form-label fs-5" style="text-align: left; font-weight: 500">Confirm
                                Password</label>
                            <input class="form-control fw-light mb-3 px-4 py-3" style="border-radius: 0" type="password"
                                   placeholder="Confirm Password" th:field="*{matchingPassword}"/>
                        </div>
                    </div>
                    <div class="d-flex justify-content-between align-items-center">
                        <p class="mb-0"> Already have an account? <a class="link-info text-decoration-none"
                                                                     th:href="@{/login}">Login</a> here</p>
                        <button type="submit" class="btn btn-info text-uppercase px-5 py-3" style="border-radius: 0">
                            Sign Up
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</main>
</body>
</html>
